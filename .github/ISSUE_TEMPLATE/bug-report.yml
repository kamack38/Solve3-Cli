name: üêõ Bug report
description: Report errors or unexpected behavior
title: '[Bug]: '
labels: ['bug']
assignees:
  - kamack38
body:
  - type: markdown
    attributes:
      value: |
        Please make sure to [search for existing issues](https://github.com/kamack38/Solve3-Cli/issues?q=label%3Abug) before filing a new one!

  - type: textarea
    id: what-happened
    attributes:
      label: Describe the bug
      description: Describe the bug, include steps to reproduce and if applicable, add screenshots or any other additional information to help explain your problem.
      placeholder: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      placeholder: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: Shell

  - type: textarea
    id: environment
    attributes:
      label: Node version
      value: |
        - Node Version [e.g. 16.13.3]
    validations:
      required: true
