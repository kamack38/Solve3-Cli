name: ðŸš€ Publish AUR package

on:
  workflow_call:
    inputs:
      genFilename:
        description: Name of generation script
        default: gen-aur
        required: false
        type: string
  workflow_dispatch:
    inputs:
      genFilename:
        description: Name of generation script
        required: true
        type: choice
        options:
          - gen-aur
          - gen-aur-bin

jobs:
  publish-aur:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ðŸ”ƒ Get latest tag
        id: get-latest-tag
        uses: actions-ecosystem/action-get-latest-tag@v1
      - name: ðŸ”§ Generate PKGBUILD
        run: |
          mkdir -p ./tmp
          bash scripts/${{ github.event.inputs.genFilename }}.sh > ./tmp/PKGBUILD
          cat ./tmp/PKGBUILD
      - name: ðŸš€ Publish AUR package
        uses: KSXGitHub/github-actions-deploy-aur@v2.2.5
        with:
          pkgname: solve3-cli
          pkgbuild: ./tmp/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Update AUR package to ${{ steps.get-latest-tag.outputs.tag }}
