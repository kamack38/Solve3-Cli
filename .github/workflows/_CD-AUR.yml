name: ðŸš€ Publish AUR package

on:
  workflow_call:
  workflow_dispatch:

jobs:
  publish-aur:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ðŸ”ƒ Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
      - name: ðŸ”§ Generate PKGBUILD
        run: |
          mkdir -p ./tmp
          bash scripts/gen_pkgbuild.sh > ./tmp/PKGBUILD
          cat ./tmp/PKGBUILD
      - name: ðŸš€ Publish AUR package
        uses: KSXGitHub/github-actions-deploy-aur@v2.2.5
        with:
          pkgname: solve3-cli
          pkgbuild: ./tmp/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Update AUR package to ${{ steps.get_version.outputs.VERSION }}
